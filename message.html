<!DOCTYPE html>
<html>
  <head>
    <title>Evan Rudkin message cost</title>
  </head>
  <body>
    <h1>Evan Rudkin message cost</h1>

    <form>
      <label>Enter cost per letter: </label>
      <input type="number" id="standardCharge" value="0.50" step="0.01"><br><br>

      <label>Enter the length needed for the discount: </label>
      <input type="number" id="discountLength" value="20"><br><br>

      <label>Enter the discount rate: </label>
      <input type="number" id="discountCharge" value="0.25" step="0.01"><br><br>

      <input type="button" onclick="amounts()" value="Show total">
    </form>

    <p id="totals">Totals will appear here.</p>

    <script>
      function amounts() {
        const standardCharge = Number(document.getElementById("standardCharge").value);
        const discountLength = Number(document.getElementById("discountLength").value);
        const discountCharge = Number(document.getElementById("discountCharge").value);

        let totalCosts = "";

        for (let size = discountLength - 3; size <= discountLength + 3; size++) {
          let cost = 0;
          for (let i = 1; i <= size; i++) {
            cost += (i <= discountLength) ? standardCharge : discountCharge;
          }
          totalCosts += `length ${size} costs ${cost.toFixed(2)}; `;
        }

        document.getElementById("totals").innerHTML = "Totals are: " + totalCosts;
      }
    </script>

    <h2>Choose an operation</h2>
<form>
  <input type="radio" name="mathOp" value="times" onclick="chooseOp()"> Product<br>
  <input type="radio" name="mathOp" value="add" onclick="chooseOp()"> Sum<br>
  <input type="radio" name="mathOp" value="mod" onclick="chooseOp()"> Mod<br>
</form>

<p id="opResult">Operation result will appear here.</p>

<script>
  function chooseOp() {
    const price = Number(document.getElementById("standardCharge").value);
    const breakAt = Number(document.getElementById("discountLength").value);
    const ops = document.getElementsByName("mathOp");
    let chosen = "";

    for (let i = 0; i < ops.length; i++) {
      if (ops[i].checked) chosen = ops[i].value;
    }

    let resultText = "";
    switch (chosen) {
      case "times":
        resultText = `${price} Ã— ${breakAt} = ${price * breakAt}`;
        break;
      case "add":
        resultText = `${price} + ${breakAt} = ${price + breakAt}`;
        break;
      case "mod":
        resultText = `${price} % ${breakAt} = ${price % breakAt}`;
        break;
    }

    document.getElementById("opResult").innerHTML = resultText;
  }
</script>

  </body>
</html>
